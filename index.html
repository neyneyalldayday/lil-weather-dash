<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>

<body>
  <div class="title-wrapper">
    <div class="title">
      <h1>Weather Dashboard</h1>
    </div>
  </div>
  <div id="weather-wrapper">
    <div class="form-container">
      <h2>search up a city bitch</h2>
      <form id="search-form" class="form">
        <input id="search-input" class="input" type="text" placeholder="sup"/>
        <button id="search-button" type="submit" class="btn">search</button>
      </form>
      <div>
        <ul id="searchHistory"></ul>
      </div>
    </div>
   
    <div class="search-results-container">
      
      <div id="city-info"></div>
    </div>   
  </div>
  <div class="five-day">
       <article>
        <h3>check out this fivedayforecast</h3>
       </article>          
  </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"

      crossorigin="anonymous"
    ></script>

      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
